<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7セグメントディスプレイ論理回路設計ツール</title>
    <style>
        /* スタイルはそのまま（略） */
        body { font-family: 'Segoe UI', sans-serif; margin: 0 auto; max-width: 1200px; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #333; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #4a5568; }
        .input-section { text-align: center; margin-bottom: 30px; }
        .input-labels, .char-inputs { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .input-label { width: 50px; text-align: center; font-weight: bold; color: #4a5568; }
        .char-input { width: 50px; height: 50px; font-size: 20px; text-align: center; border-radius: 8px; background: #f7fafc; }
        button { padding: 10px 20px; border: none; border-radius: 25px; background: #667eea; color: white; font-size: 16px; margin: 10px; cursor: pointer; }
        .results { display: none; }
        .section { margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px; }
        .equation { margin: 5px 0; padding: 5px 10px; background: #f0f0f0; border-left: 4px solid #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <h1>7セグメントディスプレイ論理回路設計ツール</h1>
        <div class="input-section">
            <p>3入力（A、B、C）で表示したい8文字のアルファベットを入力してください：</p>
            <div class="input-labels">
                <div class="input-label">000</div>
                <div class="input-label">001</div>
                <div class="input-label">010</div>
                <div class="input-label">011</div>
                <div class="input-label">100</div>
                <div class="input-label">101</div>
                <div class="input-label">110</div>
                <div class="input-label">111</div>
            </div>
            <input type="text" id="charString" maxlength="8" placeholder="KOGAKUIN" style="width: 300px; height: 50px; font-size: 24px; text-align: center;">
            <div style="margin-top: 10px; color: #666;">例：KOGAKUIN（英字8文字）</div>
            <button onclick="generateResults()">設計実行</button>
        </div>
        <div id="results" class="results">
            <div class="section">
                <h3>真理値表</h3>
                <div id="truthTable"></div>
            </div>
            <div class="section">
                <h3>論理式（出力 = 1 / 出力 = 0）</h3>
                <div id="logicEquations"></div>
            </div>
        </div>
    </div>

    <script>
        const segmentPatterns = {
            'A': [1,1,1,0,1,1,1], 'B': [0,0,1,1,1,1,1], 'C': [0,0,0,1,1,0,1],
            'D': [0,1,1,1,1,0,1], 'E': [1,0,0,1,1,1,1], 'F': [1,0,0,0,1,1,1],
            'G': [1,0,1,1,1,1,0], 'H': [0,0,1,0,1,1,1], 'I': [0,0,1,0,0,0,0],
            'J': [0,1,1,1,1,0,0], 'K': [1,0,1,0,1,1,1], 'L': [0,0,0,1,1,1,0],
            'M': [1,1,1,0,1,1,0], 'N': [0,0,1,0,1,0,1], 'O': [0,0,1,1,1,0,1],
            'P': [1,1,0,0,1,1,1], 'Q': [1,1,0,1,1,1,1], 'R': [0,0,0,0,1,0,1],
            'S': [0,0,1,1,0,1,1], 'T': [0,0,0,1,1,1,1], 'U': [0,0,1,1,1,0,0],
            'V': [0,1,1,1,1,1,0], 'W': [0,1,1,1,1,1,1], 'X': [0,1,1,0,1,1,1],
            'Y': [0,1,1,1,0,1,1], 'Z': [1,1,0,1,1,0,0]
        };

        function generateResults() {
            const input = document.getElementById('charString').value.toUpperCase();
            if (input.length !== 8) return alert("8文字を入力してください");

            const chars = input.split('');
            for (let char of chars) {
                if (!segmentPatterns[char]) {
                    alert(`${char} はサポートされていません`);
                    return;
                }
            }

            generateTruthTable(chars);
            generateLogicEquations(chars);
            document.getElementById('results').style.display = 'block';
        }

        function generateTruthTable(chars) {
            const container = document.getElementById('truthTable');
            let html = `<table border="1"><tr><th>入力</th><th>文字</th><th>Za</th><th>Zb</th><th>Zc</th><th>Zd</th><th>Ze</th><th>Zf</th><th>Zg</th></tr>`;
            chars.forEach((char, idx) => {
                const bin = idx.toString(2).padStart(3, '0');
                const pattern = segmentPatterns[char];
                html += `<tr><td>${bin}</td><td>${char}</td>` + pattern.map(v => `<td>${v}</td>`).join('') + `</tr>`;
            });
            html += `</table>`;
            container.innerHTML = html;
        }

        function generateLogicEquations(chars) {
            const container = document.getElementById('logicEquations');
            const segs = ['Za','Zb','Zc','Zd','Ze','Zf','Zg'];
            let html = '';

            segs.forEach((seg, segIndex) => {
                const ones = [], zeros = [];
                chars.forEach((char, idx) => {
                    const bin = idx.toString(2).padStart(3, '0');
                    const term = `${bin[0] === '1' ? 'A' : 'Ā'}${bin[1] === '1' ? 'B' : 'B̄'}${bin[2] === '1' ? 'C' : 'C̄'}`;
                    if (segmentPatterns[char][segIndex] === 1) {
                        ones.push(term);
                    } else {
                        zeros.push(term);
                    }
                });
                html += `<div class="equation"><strong>${seg} = 1:</strong> ${ones.length > 0 ? ones.join(' + ') : '0'}</div>`;
                html += `<div class="equation"><strong>${seg} = 0:</strong> ${zeros.length > 0 ? zeros.join(' + ') : '0'}</div><hr>`;
            });

            container.innerHTML = html;
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') generateResults();
        });
    </script>
</body>
</html>
