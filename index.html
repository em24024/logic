<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7セグメントディスプレイ論理回路設計ツール</title>

    <!-- MathJax for LaTeX-style bar notation -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .input-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .char-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .char-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: #f7fafc;
            transition: all 0.3s ease;
        }
        
        .char-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: scale(1.05);
        }
        
        .input-labels {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .input-label {
            width: 50px;
            font-weight: bold;
            color: #4a5568;
            text-align: center;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .results {
            display: none;
        }
        
        .section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        
        .section h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        th, td {
            border: 1px solid #e2e8f0;
            padding: 12px;
            text-align: center;
            font-family: 'Courier New', monospace;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
        }
        
        .karnaugh-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .karnaugh-map {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        
        .karnaugh-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #4a5568;
        }
        
        .k-map {
            display: inline-block;
            border: 3px solid #333;
            background: white;
            font-family: 'Times New Roman', serif;
        }
        
        .k-map-table {
            border-collapse: collapse;
            font-size: 14px;
        }
        
        .k-map-table td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            border: 2px solid #333;
            background: white;
            position: relative;
        }
        
        .k-header-top {
            height: 30px;
            background: white;
            font-weight: bold;
            border-bottom: 3px solid #333;
        }
        
        .k-header-left {
            width: 30px;
            background: white;
            font-weight: bold;
            border-right: 3px solid #333;
        }
        
        .k-value-cell {
            font-size: 18px;
            font-weight: bold;
        }
        
        .k-corner {
            background: white;
            border-right: 3px solid #333;
            border-bottom: 3px solid #333;
        }
        
        .k-label {
            font-style: italic;
            font-size: 16px;
        }
        
        .logic-equations {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .equation {
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .seven-segment {
            display: inline-block;
            width: 80px;
            height: 120px;
            margin: 0 10px;
            position: relative;
        }
        
        .segment {
            position: absolute;
            background: #ddd;
        }
        
        .segment.on {
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
        }
        
        .seg-a { top: 5px; left: 10px; width: 60px; height: 8px; }
        .seg-b { top: 10px; right: 5px; width: 8px; height: 50px; }
        .seg-c { bottom: 10px; right: 5px; width: 8px; height: 50px; }
        .seg-d { bottom: 5px; left: 10px; width: 60px; height: 8px; }
        .seg-e { bottom: 10px; left: 5px; width: 8px; height: 50px; }
        .seg-f { top: 10px; left: 5px; width: 8px; height: 50px; }
        .seg-g { top: 56px; left: 10px; width: 60px; height: 8px; }
        
        .preview-section {
            text-align: center;
            margin: 20px 0;
        }
        
        .char-preview {
            display: inline-block;
            margin: 0 15px;
            text-align: center;
        }
        
        .char-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #4a5568;
        }
        
        @media (max-width: 768px) {
            .char-inputs, .input-labels {
                gap: 5px;
            }
            
            .char-input {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .input-label {
                width: 40px;
                font-size: 12px;
            }
            
            .karnaugh-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>7セグメントディスプレイ論理回路設計ツール</h1>
        
        <div class="input-section">
            <p>3入力（A、B、C）で表示したい8文字のアルファベットを入力してください：</p>
            
            <div class="input-labels">
                <div class="input-label">000</div>
                <div class="input-label">001</div>
                <div class="input-label">010</div>
                <div class="input-label">011</div>
                <div class="input-label">100</div>
                <div class="input-label">101</div>
                <div class="input-label">110</div>
                <div class="input-label">111</div>
            </div>
            
            <div style="text-align: center; margin: 20px 0;">
                <input type="text" id="charString" maxlength="8" placeholder="KOGAKUIN" 
                       style="width: 300px; height: 50px; text-align: center; font-size: 24px; 
                              border: 2px solid #e2e8f0; border-radius: 8px; background: #f7fafc;">
                <div style="margin-top: 10px; color: #666; font-size: 14px;">
                    8文字のアルファベットを連続して入力（例：KOGAKUIN）
                </div>
            </div>
            
            <button onclick="generateResults()">設計実行</button>
            <button onclick="loadExample()">例をロード</button>
        </div>
        
        <div id="results" class="results">
            <div class="section">
                <h3>文字プレビュー</h3>
                <div id="charPreview" class="preview-section"></div>
            </div>
            
            <div class="section">
                <h3>真理値表</h3>
                <div id="truthTable"></div>
            </div>
            
            <div class="section">
                <h3>カルノー図</h3>
                <div id="karnaughMaps" class="karnaugh-container"></div>
            </div>
            
            <div class="section">
                <h3>簡単化後の論理式</h3>
                <div id="logicEquations" class="logic-equations"></div>
            </div>
        </div>
    </div>

    <script>
        // 7セグメントディスプレイの文字パターン定義（提供された表に基づく）
        const segmentPatterns = {
            'A': [1,1,1,0,1,1,1], 'B': [0,0,1,1,1,1,1], 'C': [0,0,0,1,1,0,1],
            'D': [0,1,1,1,1,0,1], 'E': [1,0,0,1,1,1,1], 'F': [1,0,0,0,1,1,1],
            'G': [1,0,1,1,1,1,0], 'H': [0,0,1,0,1,1,1], 'I': [0,0,1,0,0,0,0],
            'J': [0,1,1,1,1,0,0], 'K': [1,0,1,0,1,1,1], 'L': [0,0,0,1,1,1,0],
            'M': [1,1,1,0,1,1,0], 'N': [0,0,1,0,1,0,1], 'O': [0,0,1,1,1,0,1],
            'P': [1,1,0,0,1,1,1], 'Q': [1,1,0,1,1,1,1], 'R': [0,0,0,0,1,0,1],
            'S': [0,0,1,1,0,1,1], 'T': [0,0,0,1,1,1,1], 'U': [0,0,1,1,1,0,0],
            'V': [0,1,1,1,1,1,0], 'W': [0,1,1,1,1,1,1], 'X': [0,1,1,0,1,1,1],
            'Y': [0,1,1,1,0,1,1], 'Z': [1,1,0,1,1,0,0]
        };

        function loadExample() {
            document.getElementById('charString').value = 'KOGAKUIN';
        }

        function generateResults() {
            const charString = document.getElementById('charString').value.toUpperCase();
            
            if (charString.length !== 8) {
                alert('ちょうど8文字を入力してください。');
                return;
            }
            
            const chars = charString.split('');
            
            for (let i = 0; i < 8; i++) {
                if (!segmentPatterns[chars[i]]) {
                    alert(文字 "${chars[i]}" は対応していません。A-Zの文字を入力してください。);
                    return;
                }
            }

            generateCharPreview(chars);
            generateTruthTable(chars);
            generateKarnaughMaps(chars);
            generateLogicEquations(chars);
            
            document.getElementById('results').style.display = 'block';
        }

        function generateCharPreview(chars) {
            const container = document.getElementById('charPreview');
            container.innerHTML = '';
            
            chars.forEach((char, index) => {
                const preview = document.createElement('div');
                preview.className = 'char-preview';
                
                const label = document.createElement('div');
                label.className = 'char-label';
                label.textContent = ${index.toString(2).padStart(3, '0')}: ${char};
                
                const display = document.createElement('div');
                display.className = 'seven-segment';
                
                const pattern = segmentPatterns[char];
                const segmentNames = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];
                
                segmentNames.forEach((seg, i) => {
                    const segment = document.createElement('div');
                    segment.className = segment seg-${seg} ${pattern[i] ? 'on' : ''};
                    display.appendChild(segment);
                });
                
                preview.appendChild(label);
                preview.appendChild(display);
                container.appendChild(preview);
            });
        }

        function generateTruthTable(chars) {
            const container = document.getElementById('truthTable');
            
            let html = 
                <table>
                    <thead>
                        <tr>
                            <th rowspan="2">入力</th>
                            <th rowspan="2">文字</th>
                            <th rowspan="2">英字表示</th>
                            <th colspan="7">各LEDのON/OFF</th>
                        </tr>
                        <tr>
                            <th>Za</th><th>Zb</th><th>Zc</th><th>Zd</th><th>Ze</th><th>Zf</th><th>Zg</th>
                        </tr>
                    </thead>
                    <tbody>
            ;
            
            chars.forEach((char, index) => {
                const binary = index.toString(2).padStart(3, '0');
                const pattern = segmentPatterns[char];
                
                html += 
                    <tr>
                        <td>${binary}</td>
                        <td>${char}</td>
                        <td style="color: red; font-weight: bold;">${char}</td>
                        ${pattern.map(bit => <td>${bit}</td>).join('')}
                    </tr>
                ;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function generateKarnaughMaps(chars) {
            const container = document.getElementById('karnaughMaps');
            container.innerHTML = '';

            const segmentNames = ['Za', 'Zb', 'Zc', 'Zd', 'Ze', 'Zf', 'Zg'];

            segmentNames.forEach((segName, segIndex) => {
                const mapDiv = document.createElement('div');
                mapDiv.className = 'karnaugh-map';

                const title = document.createElement('div');
                title.className = 'karnaugh-title';
                title.innerHTML = \\( ${segName} \\);

                const kMap = document.createElement('div');
                kMap.className = 'k-map';

                const values = chars.map(char => segmentPatterns[char][segIndex]);
                const karnaughValues = [
                    values[0], values[1], values[3], values[2],
                    values[4], values[5], values[7], values[6]
                ];

                const table = document.createElement('table');
                table.className = 'k-map-table';

                table.innerHTML = 
                    <tr>
                        <td class="k-corner"></td>
                        <td class="k-header-top"><span class="k-label">\\( \\overline{C} \\)</span></td>
                        <td class="k-header-top"><span class="k-label">\\( C \\)</span></td>
                        <td class="k-header-top"><span class="k-label">\\( C \\)</span></td>
                        <td class="k-header-top"><span class="k-label">\\( \\overline{C} \\)</span></td>
                    </tr>
                    <tr>
                        <td class="k-header-left"><span class="k-label">\\( \\overline{A} \\overline{B} \\)</span></td>
                        <td class="k-value-cell">${karnaughValues[0]}</td>
                        <td class="k-value-cell">${karnaughValues[1]}</td>
                        <td class="k-value-cell">${karnaughValues[2]}</td>
                        <td class="k-value-cell">${karnaughValues[3]}</td>
                    </tr>
                    <tr>
                        <td class="k-header-left"><span class="k-label">\\( \\overline{A} B \\)</span></td>
                        <td class="k-value-cell">${karnaughValues[4]}</td>
                        <td class="k-value-cell">${karnaughValues[5]}</td>
                        <td class="k-value-cell">${karnaughValues[6]}</td>
                        <td class="k-value-cell">${karnaughValues[7]}</td>
                    </tr>
                ;

                kMap.appendChild(table);
                mapDiv.appendChild(title);
                mapDiv.appendChild(kMap);
                container.appendChild(mapDiv);
            });
        }

        function generateResults() {
            const charString = document.getElementById('charString').value.toUpperCase();

            if (charString.length !== 8) {
                alert('ちょうど8文字を入力してください。');
                return;
            }

            const chars = charString.split('');

            for (let i = 0; i < 8; i++) {
                if (!segmentPatterns[chars[i]]) {
                    alert(文字 "${chars[i]}" は対応していません。A-Zの文字を入力してください。);
                    return;
                }
            }

            generateCharPreview(chars);
            generateTruthTable(chars);
            generateKarnaughMaps(chars);
            generateLogicEquations(chars);

            document.getElementById('results').style.display = 'block';

            // MathJax 再描画
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }


        function generateLogicEquations(chars) {
            const container = document.getElementById('logicEquations');
            const segmentNames = ['Za', 'Zb', 'Zc', 'Zd', 'Ze', 'Zf', 'Zg'];
            
            let html = '';
            
            segmentNames.forEach((segName, segIndex) => {
                const equation = simplifyLogic(chars, segIndex);
                html += <div class="equation">${segName} = ${equation}</div>;
            });
            
            container.innerHTML = html;
        }

        function simplifyLogic(chars, segmentIndex) {
            // 各入力組み合わせでのセグメント値を取得
            const values = chars.map(char => segmentPatterns[char][segmentIndex]);
            
            // 簡単な最小項表現を生成
            const minterms = [];
            values.forEach((value, index) => {
                if (value === 1) {
                    const binary = index.toString(2).padStart(3, '0');
                    let term = '';
                    term += binary[0] === '1' ? 'A' : 'Ā';
                    term += binary[1] === '1' ? 'B' : 'B̄';
                    term += binary[2] === '1' ? 'C' : 'C̄';
                    minterms.push(term);
                }
            });
            
            if (minterms.length === 0) {
                return '0';
            } else if (minterms.length === 8) {
                return '1';
            } else {
                // より高度な簡単化アルゴリズムの代わりに、基本的な組み合わせを返す
                return minterms.length > 4 ? minterms.join(' + ') : minterms.join(' + ');
            }
        }

        // 初期例をロード
        window.onload = function() {
            loadExample();
        };

        // エンターキーでの実行
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.target.id === 'charString') {
                generateResults();
            }
        });
    </script>
</body>
</html>
